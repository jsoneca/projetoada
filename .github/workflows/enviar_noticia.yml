name: Telegram Noticia

on:
  schedule:
    - cron: "0 11 * * *"   # 08h BRT (UTC+3 -> 11 UTC)
    - cron: "0 14 * * *"   # 11h BRT (UTC+3 -> 14 UTC)
    - cron: "0 21 * * *"   # 18h BRT (UTC+3 -> 21 UTC)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run bot
        run: python enviar_noticia.py
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
