name: Enviar Notícias Telegram

on:
  schedule:
    - cron: "0 11 * * *"   # 08h BR (UTC-3 → 11 UTC)
    - cron: "0 14 * * *"   # 11h BR (UTC-3 → 14 UTC)
    - cron: "0 21 * * *"   # 18h BR (UTC-3 → 21 UTC)
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Instalar dependências
        run: |
          pip install python-telegram-bot==13.15 feedparser beautifulsoup4

      - name: Rodar bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_IDS: ${{ secrets.TELEGRAM_CHAT_IDS }}
        run: |
          python enviar_noticia.py
